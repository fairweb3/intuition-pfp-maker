<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intuition PFP Maker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1 id="title">Intuition PFP Maker</h1>

    <div id="canvas-wrapper">
      <canvas id="editor-canvas" width="600" height="600"></canvas>
      <label for="pfp-upload" id="upload-area">
        <input type="file" id="pfp-upload" accept="image/*" hidden />
        Upload PFP
      </label>
    </div>

    <div id="controls">
      <button id="reset-btn" class="button">Reset</button>
      <button id="download-btn" class="button">Download</button>
      <button id="mint-btn" class="button">Mint NFT</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
